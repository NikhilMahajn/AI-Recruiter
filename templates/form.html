<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter.AI Job Application Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-container h2 {
            font-size: 1.5rem;
            color: #4b0082;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-container p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-label {
            font-size: 0.9rem;
            color: #4b0082;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 0.9rem;
        }
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 5px rgba(111, 66, 193, 0.3);
        }
        .btn-submit {
            background-color: #6f42c1;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #563d7c;
            color: white;
        }
        .form-text {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Recruite with Recruiter.AI</h2>
        <p>Enter the job details and email to start hiring.</p>
        <form method="POST" action="/dashboard">
            <!-- Job Summary Field -->
            <div class="mb-3">
                <label for="jobSummary" class="form-label">Job Summary</label>
                <textarea 
                    class="form-control" 
                    id="jobSummary" 
                    name="jobSummary" 
                    rows="5" 
                    placeholder="Enter a brief summary of the job (e.g., role, responsibilities, requirements)" 
                    required
                ></textarea>
                <div class="form-text">Provide a concise description of the job to attract the right candidates.</div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email for Applications(Only this email is can be used for now)</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    value="mahajannikhil0016@gmail.com"
                    placeholder="Enter your email address" 
                    readonly
                    required
                >
                <div class="form-text">We'll collect job applications from this email.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit">Submit Job Posting</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
