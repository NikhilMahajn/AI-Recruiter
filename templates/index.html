<!DOCTYPE html>
<html lang="en">
<head>

    <title>Recruiter.AI UI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 50px 0;
        }
        .text-section h2 {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .text-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #4b0082;
            margin-bottom: 20px;
        }
        .text-section p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #6f42c1;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-custom:hover {
            background-color: #563d7c;
            color: white;
        }
        .image-section {
            position: relative;
        }
        .image-section img {
            border-radius: 15px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .overlay-card {
            position: absolute;
            top: 20%;
            left: 10%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .overlay-card h5 {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .overlay-card .list-group-item {
            border: none;
            padding: 5px 0;
        }
        .feature-box {
            position: absolute;
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .feature-box i {
            color: #6f42c1;
            margin-right: 10px;
        }
        .feature-1 {
            bottom: 20%;
            right: 10%;
        }
        .feature-2 {
            bottom: 10%;
            right: 10%;
        }
        .feature-3 {
            bottom: 0;
            right: 10%;
        }
    </style>
</head>
<body>

                <button class="btn btn-custom" onclick="next()">Get Started</button>

                    </ul>
                </div>
                <div class="feature-box feature-1">

                </div>
                <div class="feature-box feature-3">
